<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- highlightjs -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/default.min.css">

    <title>TamedPy</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      <!-- <form> -->
      <div class="container">
        <!-- TODO: https://codemirror.net/ -->
      	<div class="form-group">
      		<label class="control-label ">Source Code</label>
      		<textarea class="form-control" cols="40" id="srccode" name="message" rows="10"></textarea>
      	</div>

      	<div class="form-group">
      		<button class="btn btn-primary " id="submit">Submit</button>
      	</div>
      <!-- </form> -->
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Stdout
            <pre><code id="stdout_text">printf("hello");
            </code></pre>
          </div>
          <div class="col-sm">
            Stderr
            <pre><code id="stderr_text">print("hello")
            </code></pre>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript">
      $("#submit").click(function(){
        hljs.highlightBlock(document.getElementById("srccode"));
        var srccode = document.getElementById("srccode").value;
        console.log(srccode);
        $.post("http://127.0.0.1:5000/exec/", {"srccode": srccode}, function(data){
          console.log(data);
          $('#stdout_text').text(data.stdout);
          $('#stderr_text').text(data.stderr);
          // redo highlighting
          $("pre").each(function (i, e) {
            hljs.highlightBlock(e);
          });
        })
      })
    </script>
  </body>
</html>
